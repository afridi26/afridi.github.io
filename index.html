<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/typewriter-effect@2.12.2/dist/core.js" integrity="sha384-n+3mwRLtsadwIKCI4XkYobZx7KrDnf/Ax5Wi6Uw1yW98GRfejxD6j2Ozxr/fugLc" crossorigin="anonymous"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap");

      #app {
        font-size: 60px;
        line-height: 78px;
        font-weight: 400;
        font-family: "Roboto", sans-serif;
        text-align: center;
        position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
      }

      strong {
        font-weight: 700;
      }
    </style>
    <title>Aftab Alam</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var app = document.getElementById("app");

      var typewriter = new Typewriter(app, {
        loop: false,
        delay: 75
      });

      typewriter
        .pauseFor(2500)
        .typeString("My name is aftab")
        .pauseFor(300)
        .deleteChars(5)
        .typeString(
          "<strong>Aftab</strong> Alam."
        )
        .typeString(
          '<br>I am <strong>Full-Stack Web developer</strong>'
        )
        .typeString('<br> <span style="color: #27ae60;text-align: center;">Site is Under construction. Stay tuned</span>'
        )
        .pauseFor(1000)
        .start();
    </script>
  </body>
</html>
